<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            text-align: center;
            background: #ffffff;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .intro {
            font-size: 16px;
            margin: 10px 0;
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-links a {
            width: 40px;
            height: 40px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img"></div>
        <div class="name">Tên của bạn</div>
        <div class="intro">Tự giới thiệu ngắn gọn về bản thân.</div>
        <div class="social-links">
            <a href="#" title="YouTube">Y</a>
            <a href="#" title="Facebook">F</a>
            <a href="#" title="Discord">D</a>
        </div>
    </div>
</body>
</html>
