<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame - Nhấn nhanh!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
        }
        #game-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #game-button:active {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Minigame - Nhấn nhanh!</h1>
    <p>Hãy nhấn vào nút "Bắt đầu" và cố gắng nhấn nút càng nhanh càng tốt!</p>
    <button id="start-button">Bắt đầu</button>
    <button id="game-button" style="display:none;">Nhấn tôi!</button>
    <p id="result"></p>

    <script>
        let startTime, endTime;

        const startButton = document.getElementById('start-button');
        const gameButton = document.getElementById('game-button');
        const result = document.getElementById('result');

        startButton.addEventListener('click', () => {
            result.textContent = '';
            startButton.style.display = 'none';

            // Chờ một thời gian ngẫu nhiên trước khi hiện nút
            const randomTime = Math.random() * 3000 + 1000; // 1-4 giây
            setTimeout(() => {
                gameButton.style.display = 'inline-block';
                startTime = new Date().getTime();
            }, randomTime);
        });

        gameButton.addEventListener('click', () => {
            endTime = new Date().getTime();
            const reactionTime = (endTime - startTime) / 1000; // Tính thời gian phản ứng
            result.textContent = `Thời gian phản ứng của bạn: ${reactionTime.toFixed(3)} giây!`;
            gameButton.style.display = 'none';
            startButton.style.display = 'inline-block';
        });
    </script>
</body>
</html>
